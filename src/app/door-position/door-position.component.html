<div class="col-md-12">
  <highcharts-chart
  [Highcharts]="barHighcharts"

  [constructorType]="barChartConstructor"
  [options]="barChartOptions"
  [callbackFunction]="barChartCallback"

  [(update)]="barUpdateFlag"
  [oneToOne]="barOneToOneFlag"
  [runOutsideAngular]="barRunOutsideAngularFlag"

  style="width: 800px; height: 600px; display: block;"
>
</highcharts-chart>
</div>
